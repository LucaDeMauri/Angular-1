<div class="containerUsers">
    <h1>Users</h1>
  
    <div class="users" *ngFor="let user of userDetail">
      <img (click)="gotoDetail(user.id)" [src]="user.avatar" alt="User Avatar" />
      <p>Nome: {{ user.first_name }}</p>
      <p>Cognome: {{ user.last_name }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
  </div>
